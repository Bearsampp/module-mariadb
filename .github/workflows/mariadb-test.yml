name: MariaDB Module Tests

on:
  pull_request:
    branches:
      - main

    types: [opened, synchronize, reopened, edited]
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Test mode'
        required: true
        default: 'latest'
        type: choice
        options:
          - latest
          - specific
      version:
        description: 'Specific version to test (only used if test_mode is "specific")'
        required: false
        type: string

jobs:
  detect-versions:
    name: Detect Versions to Test
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
      has-changes: ${{ steps.get-versions.outputs.has-changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get MariaDB Versions
        id: get-versions
        run: |
          set -e
          
          echo "=== Detecting MariaDB Versions to Test ==="
          
          # Function to get versions from releases.properties
          get_all_versions() {
            grep -E "^[0-9]" releases.properties | cut -d'=' -f1 | tr -d ' ' | sort -V -r
          }
          
          # Function to get latest N versions
          get_latest_versions() {
            local count=$1
            get_all_versions | head -${count}
          }
          
          # Initialize variables
          VERSIONS=""
          HAS_CHANGES="false"
          
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "Trigger: Manual workflow dispatch"
            
            if [ "${{ github.event.inputs.test_mode }}" = "specific" ] && [ -n "${{ github.event.inputs.version }}" ]; then
              VERSION="${{ github.event.inputs.version }}"
              echo "Testing specific version: $VERSION"
              
              # Verify version exists in releases.properties
              if grep -q "^${VERSION} =" releases.properties; then
                VERSIONS="[\"${VERSION}\"]"
                HAS_CHANGES="true"
                echo "‚úÖ Version $VERSION found in releases.properties"
              else
                echo "‚ùå ERROR: Version $VERSION not found in releases.properties"
                echo "Available versions:"
                get_all_versions | head -10
                exit 1
              fi
            else
              echo "Testing latest 5 versions"
              VERSIONS=$(get_latest_versions 5 | jq -R -s -c 'split("\n") | map(select(length > 0))')
              HAS_CHANGES="true"
            fi
          else
            echo "Trigger: Pull Request"
            
            # Get the base branch
            BASE_REF="${{ github.event.pull_request.base.ref }}"
            echo "Base branch: $BASE_REF"
            
            # Fetch base branch
            git fetch origin "$BASE_REF"
            
            # Check if releases.properties was modified
            if git diff --name-only "origin/$BASE_REF" HEAD | grep -q "^releases.properties$"; then
              echo "‚úÖ releases.properties was modified"
              
              # Get added or modified versions
              CHANGED_VERSIONS=$(git diff "origin/$BASE_REF" HEAD -- releases.properties | \
                grep "^+" | grep -E "^\\+[0-9]" | cut -d'=' -f1 | cut -c2- | tr -d ' ' | sort -u)
              
              if [ -n "$CHANGED_VERSIONS" ]; then
                echo "Changed versions detected:"
                echo "$CHANGED_VERSIONS"
                VERSIONS=$(echo "$CHANGED_VERSIONS" | jq -R -s -c 'split("\n") | map(select(length > 0))')
                HAS_CHANGES="true"
              else
                echo "No version changes detected in releases.properties"
                echo "Testing latest 5 versions as fallback"
                VERSIONS=$(get_latest_versions 5 | jq -R -s -c 'split("\n") | map(select(length > 0))')
                HAS_CHANGES="true"
              fi
            else
              # Check PR title for version numbers
              PR_TITLE="${{ github.event.pull_request.title }}"
              echo "Checking PR title for version numbers: $PR_TITLE"
              
              # Extract version patterns from PR title (e.g., 11.4.8, 10.11.14, 11.1.1-RC)
              PR_VERSIONS=$(echo "$PR_TITLE" | grep -oE '[0-9]+\.[0-9]+\.[0-9]+(-[A-Za-z]+)?' || true)
              
              if [ -n "$PR_VERSIONS" ]; then
                echo "Version numbers found in PR title:"
                echo "$PR_VERSIONS"
                
                # Verify these versions exist in releases.properties
                VALID_VERSIONS=""
                for ver in $PR_VERSIONS; do
                  if grep -q "^${ver} =" releases.properties; then
                    echo "‚úÖ Version $ver found in releases.properties"
                    VALID_VERSIONS="${VALID_VERSIONS}${ver}\n"
                  else
                    echo "‚ö†Ô∏è  Version $ver not found in releases.properties"
                  fi
                done
                
                if [ -n "$VALID_VERSIONS" ]; then
                  VERSIONS=$(echo -e "$VALID_VERSIONS" | sed '/^$/d' | jq -R -s -c 'split("\n") | map(select(length > 0))')
                  HAS_CHANGES="true"
                else
                  echo "No valid versions found in PR title"
                  echo "Testing latest 5 versions as fallback"
                  VERSIONS=$(get_latest_versions 5 | jq -R -s -c 'split("\n") | map(select(length > 0))')
                  HAS_CHANGES="true"
                fi
              else
                echo "No version numbers found in PR title"
                echo "Testing latest 5 versions as fallback"
                VERSIONS=$(get_latest_versions 5 | jq -R -s -c 'split("\n") | map(select(length > 0))')
                HAS_CHANGES="true"
              fi
            fi
          fi
          
          echo "Versions to test: $VERSIONS"
          echo "Has changes: $HAS_CHANGES"
          
          echo "versions=$VERSIONS" >> $GITHUB_OUTPUT
          echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

  test-mariadb:
    name: Test MariaDB ${{ matrix.version }}
    needs: detect-versions
    if: needs.detect-versions.outputs.has-changes == 'true'
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create test directory
        run: |
          New-Item -ItemType Directory -Force -Path "test-mariadb"
          New-Item -ItemType Directory -Force -Path "test-results"

      - name: Phase 1.1 - Download and Extract MariaDB
        id: download-mariadb
        continue-on-error: true
        run: |
          $ErrorActionPreference = "Stop"
          $version = "${{ matrix.version }}"
          
          Write-Host "=== Phase 1.1: Download and Extract MariaDB $version ==="
          
          # Read releases.properties
          $releasesFile = "releases.properties"
          
          if (-not (Test-Path $releasesFile)) {
            Write-Host "‚ùå ERROR: releases.properties not found"
            echo "success=false" >> $env:GITHUB_OUTPUT
            echo "error=releases.properties file not found" >> $env:GITHUB_OUTPUT
            exit 1
          }
          
          # Parse releases.properties to get download URL
          $downloadUrl = $null
          Get-Content $releasesFile | ForEach-Object {
            $line = $_.Trim()
            if ($line -match "^$([regex]::Escape($version))\s*=\s*(.+)$") {
              $downloadUrl = $matches[1].Trim()
            }
          }
          
          if (-not $downloadUrl) {
            Write-Host "‚ùå ERROR: Version $version not found in releases.properties"
            Write-Host "Available versions in releases.properties:"
            Get-Content $releasesFile | Select-String "^[0-9]" | ForEach-Object { Write-Host "  - $($_.Line.Split('=')[0].Trim())" }
            echo "success=false" >> $env:GITHUB_OUTPUT
            echo "error=Version $version not found in releases.properties" >> $env:GITHUB_OUTPUT
            exit 1
          }
          
          Write-Host "Download URL: $downloadUrl"
          
          try {
            $fileName = [System.IO.Path]::GetFileName($downloadUrl)
            $downloadPath = Join-Path "test-mariadb" $fileName
            
            Write-Host "Downloading MariaDB $version..."
            Write-Host "Target file: $downloadPath"
            
            try {
              Invoke-WebRequest -Uri $downloadUrl -OutFile $downloadPath -UseBasicParsing -TimeoutSec 300
            } catch {
              Write-Host "‚ùå ERROR: Download failed!"
              Write-Host "Error details: $($_.Exception.Message)"
              Write-Host "Status Code: $($_.Exception.Response.StatusCode.value__)"
              Write-Host "URL attempted: $downloadUrl"
              echo "success=false" >> $env:GITHUB_OUTPUT
              echo "error=Download failed: $($_.Exception.Message)" >> $env:GITHUB_OUTPUT
              exit 1
            }
            
            if (Test-Path $downloadPath) {
              $fileSize = (Get-Item $downloadPath).Length / 1MB
              Write-Host "‚úÖ Downloaded: $fileName ($([math]::Round($fileSize, 2)) MB)"
              
              # Verify file is not empty or too small
              if ($fileSize -lt 0.1) {
                Write-Host "‚ùå ERROR: Downloaded file is too small ($([math]::Round($fileSize, 2)) MB), likely corrupted"
                echo "success=false" >> $env:GITHUB_OUTPUT
                echo "error=Downloaded file is too small or corrupted" >> $env:GITHUB_OUTPUT
                exit 1
              }
              
              # Extract the archive
              Write-Host "Extracting archive..."
              $extractOutput = & 7z x $downloadPath -o"test-mariadb" -y 2>&1
              
              if ($LASTEXITCODE -eq 0) {
                Write-Host "‚úÖ Extraction successful"
                
                # List extracted contents
                Write-Host "Extracted contents:"
                Get-ChildItem -Path "test-mariadb" -Directory | ForEach-Object { Write-Host "  - $($_.Name)" }
                
                # Find the mariadb directory
                $mariadbDir = Get-ChildItem -Path "test-mariadb" -Directory | Where-Object { $_.Name -match "^mariadb" } | Select-Object -First 1
                
                if ($mariadbDir) {
                  $mariadbPath = $mariadbDir.FullName
                  Write-Host "‚úÖ MariaDB directory found: $mariadbPath"
                  
                  # Verify bin directory exists
                  $binPath = Join-Path $mariadbPath "bin"
                  if (Test-Path $binPath) {
                    Write-Host "‚úÖ bin directory exists"
                    echo "mariadb-path=$mariadbPath" >> $env:GITHUB_OUTPUT
                    echo "success=true" >> $env:GITHUB_OUTPUT
                  } else {
                    Write-Host "‚ùå ERROR: bin directory not found in $mariadbPath"
                    Write-Host "Directory structure:"
                    Get-ChildItem -Path $mariadbPath | ForEach-Object { Write-Host "  - $($_.Name)" }
                    echo "success=false" >> $env:GITHUB_OUTPUT
                    echo "error=bin directory not found in extracted archive" >> $env:GITHUB_OUTPUT
                    exit 1
                  }
                } else {
                  Write-Host "‚ùå ERROR: MariaDB directory not found after extraction"
                  Write-Host "Expected directory pattern: mariadb*"
                  Write-Host "Found directories:"
                  Get-ChildItem -Path "test-mariadb" -Directory | ForEach-Object { Write-Host "  - $($_.Name)" }
                  echo "success=false" >> $env:GITHUB_OUTPUT
                  echo "error=MariaDB directory not found after extraction" >> $env:GITHUB_OUTPUT
                  exit 1
                }
              } else {
                Write-Host "‚ùå ERROR: Extraction failed with exit code: $LASTEXITCODE"
                Write-Host "7z output:"
                Write-Host $extractOutput
                echo "success=false" >> $env:GITHUB_OUTPUT
                echo "error=Extraction failed with exit code $LASTEXITCODE" >> $env:GITHUB_OUTPUT
                exit 1
              }
            } else {
              Write-Host "‚ùå ERROR: Download file not found at expected path: $downloadPath"
              echo "success=false" >> $env:GITHUB_OUTPUT
              echo "error=Download file not found after download attempt" >> $env:GITHUB_OUTPUT
              exit 1
            }
          } catch {
            Write-Host "‚ùå ERROR: Unexpected error occurred"
            Write-Host "Error message: $($_.Exception.Message)"
            Write-Host "Stack trace: $($_.ScriptStackTrace)"
            echo "success=false" >> $env:GITHUB_OUTPUT
            echo "error=$($_.Exception.Message)" >> $env:GITHUB_OUTPUT
            exit 1
          }

      - name: Phase 1.2 - Verify MariaDB Installation
        id: verify-mariadb
        if: steps.download-mariadb.outputs.success == 'true'
        continue-on-error: true
        run: |
          $ErrorActionPreference = "Continue"
          $mariadbPath = "${{ steps.download-mariadb.outputs.mariadb-path }}"
          
          Write-Host "=== Phase 1.2: Verify MariaDB Installation ==="
          
          # Check for required executables
          $binPath = Join-Path $mariadbPath "bin"
          $requiredExes = @("mariadbd.exe", "mariadb.exe", "mariadb-admin.exe", "mariadb-dump.exe")
          
          $allFound = $true
          $verifyResults = @{}
          
          foreach ($exe in $requiredExes) {
            $exePath = Join-Path $binPath $exe
            if (Test-Path $exePath) {
              Write-Host "‚úÖ Found: $exe"
              $verifyResults[$exe] = @{ found = $true; path = $exePath }
            } else {
              Write-Host "‚ùå Missing: $exe"
              $verifyResults[$exe] = @{ found = $false }
              $allFound = $false
            }
          }
          
          # Test mariadbd version
          if ($allFound) {
            try {
              $mariadbdExe = Join-Path $binPath "mariadbd.exe"
              $versionOutput = & $mariadbdExe --version 2>&1 | Out-String
              Write-Host "Version: $versionOutput"
              $verifyResults["version"] = $versionOutput.Trim()
            } catch {
              Write-Host "‚ö†Ô∏è  Could not get version: $_"
            }
          }
          
          $verifyResults | ConvertTo-Json -Depth 10 | Out-File "test-results/verify.json"
          
          if ($allFound) {
            echo "success=true" >> $env:GITHUB_OUTPUT
            echo "bin-path=$binPath" >> $env:GITHUB_OUTPUT
          } else {
            echo "success=false" >> $env:GITHUB_OUTPUT
            exit 1
          }

      - name: Phase 2 - Test Basic Functionality
        id: test-basic
        if: steps.verify-mariadb.outputs.success == 'true'
        continue-on-error: true
        run: |
          $ErrorActionPreference = "Stop"
          $binPath = "${{ steps.verify-mariadb.outputs.bin-path }}"
          
          Write-Host "=== Phase 2: Test Basic Functionality ==="
          
          # Test that executables can run and show version
          try {
            $mariadbdExe = Join-Path $binPath "mariadbd.exe"
            $mariadbExe = Join-Path $binPath "mariadb.exe"
            $mariadbAdminExe = Join-Path $binPath "mariadb-admin.exe"
            
            $allFunctional = $true
            $testResults = @()

            Write-Host "`nTesting mariadbd.exe --version..."
            try {
              $mariadbdVersion = & $mariadbdExe --version 2>&1
              Write-Host $mariadbdVersion
              if ($LASTEXITCODE -eq 0) {
                Write-Host "‚úÖ mariadbd.exe is functional"
                $testResults += "mariadbd: PASS"
              } else {
                Write-Host "‚ùå mariadbd.exe failed with exit code: $LASTEXITCODE"
                $allFunctional = $false
                $testResults += "mariadbd: FAIL"
              }
            } catch {
              Write-Host "‚ùå mariadbd.exe error: $_"
              $allFunctional = $false
              $testResults += "mariadbd: ERROR"
            }

            Write-Host "`nTesting mariadb.exe --version..."
            try {
              $mariadbVersion = & $mariadbExe --version 2>&1
              Write-Host $mariadbVersion
              if ($LASTEXITCODE -eq 0) {
                Write-Host "‚úÖ mariadb.exe is functional"
                $testResults += "mariadb: PASS"
              } else {
                Write-Host "‚ùå mariadb.exe failed with exit code: $LASTEXITCODE"
                $allFunctional = $false
                $testResults += "mariadb: FAIL"
              }
            } catch {
              Write-Host "‚ùå mariadb.exe error: $_"
              $allFunctional = $false
              $testResults += "mariadb: ERROR"
            }

            Write-Host "`nTesting mariadb-admin.exe --version..."
            try {
              $mariadbAdminVersion = & $mariadbAdminExe --version 2>&1
              Write-Host $mariadbAdminVersion
              if ($LASTEXITCODE -eq 0) {
                Write-Host "‚úÖ mariadb-admin.exe is functional"
                $testResults += "mariadb-admin: PASS"
              } else {
                Write-Host "‚ùå mariadb-admin.exe failed with exit code: $LASTEXITCODE"
                $allFunctional = $false
                $testResults += "mariadb-admin: FAIL"
              }
            } catch {
              Write-Host "‚ùå mariadb-admin.exe error: $_"
              $allFunctional = $false
              $testResults += "mariadb-admin: ERROR"
            }

            Write-Host "`nTest Results:"
            $testResults | ForEach-Object { Write-Host "  $_" }

            if ($allFunctional) {
              Write-Host "`n‚úÖ All executables are functional"
              echo "success=true" >> $env:GITHUB_OUTPUT
            } else {
              Write-Host "`n‚ùå Some executables failed"
              echo "success=false" >> $env:GITHUB_OUTPUT
              echo "error=One or more executables failed version test" >> $env:GITHUB_OUTPUT
              exit 1
            }
          } catch {
            Write-Host "‚ùå Error testing executables: $_"
            echo "success=false" >> $env:GITHUB_OUTPUT
            echo "error=$($_.Exception.Message)" >> $env:GITHUB_OUTPUT
            exit 1
          }

      - name: Generate Test Summary
        if: always()
        run: |
          $version = "${{ matrix.version }}"
          
          Write-Host "`n=== Test Summary for MariaDB $version ==="
          
          $phase1_1 = "${{ steps.download-mariadb.outputs.success }}" -eq "true"
          $phase1_2 = "${{ steps.verify-mariadb.outputs.success }}" -eq "true"
          $phase2 = "${{ steps.test-basic.outputs.success }}" -eq "true"
          
          # Get error messages if any
          $error1_1 = "${{ steps.download-mariadb.outputs.error }}"
          $error2 = "${{ steps.test-basic.outputs.error }}"
          
          $summary = "### MariaDB $version`n`n"
          
          $summary += "**Phase 1: Installation Validation**`n"
          $summary += "- Download & Extract: $(if ($phase1_1) { '‚úÖ PASS' } else { '‚ùå FAIL' })`n"
          if (-not $phase1_1 -and $error1_1) {
            $summary += "  - Error: $error1_1`n"
          }
          $summary += "- Verify Executables: $(if ($phase1_2) { '‚úÖ PASS' } else { '‚ùå FAIL' })`n`n"
          
          if ($phase1_2) {
            $summary += "**Phase 2: Basic Functionality**`n"
            $summary += "- Test Executables: $(if ($phase2) { '‚úÖ PASS' } else { '‚ùå FAIL' })`n"
            if (-not $phase2 -and $error2) {
              $summary += "  - Error: $error2`n"
            }
            $summary += "`n"
          }
          
          # Overall status
          $allPassed = $phase1_1 -and $phase1_2 -and $phase2
          
          if ($allPassed) {
            $summary += "**Overall Status:** ‚úÖ ALL TESTS PASSED`n"
          } else {
            $summary += "**Overall Status:** ‚ùå SOME TESTS FAILED`n"
            $summary += "`n"
            $summary += "<details>`n"
            $summary += "<summary>üí° Click here for troubleshooting tips</summary>`n`n"
            $summary += "- Check the workflow logs for detailed error messages`n"
            $summary += "- Download the test artifacts for complete logs`n"
            $summary += "- Verify the .7z archive structure matches expected format`n"
            $summary += "- Ensure all required DLL dependencies are included`n"
            $summary += "</details>`n"
          }
          
          Write-Host $summary
          $summary | Out-File "test-results/summary.md"
          
          # Set job outcome based on test results
          if (-not $allPassed) {
            Write-Host "##[error]Tests failed for MariaDB $version"
            exit 1
          }

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-mariadb-${{ matrix.version }}
          path: test-results/
          retention-days: 30

  report-results:
    name: Report Test Results
    needs: [detect-versions, test-mariadb]
    if: always() && needs.detect-versions.outputs.has-changes == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Download all test results
        uses: actions/download-artifact@v4
        with:
          path: all-results
        continue-on-error: true

      - name: Generate PR Comment
        run: |
          echo "## ü¶≠ MariaDB Module Tests - Results" > comment.md
          echo "" >> comment.md
          echo "**Test Date:** $(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> comment.md
          
          # Determine overall test status
          TEST_STATUS="${{ needs.test-mariadb.result }}"
          VERSIONS='${{ needs.detect-versions.outputs.versions }}'
          
          if [ "$TEST_STATUS" = "skipped" ] || [ "$VERSIONS" = "[]" ]; then
            echo "**Status:** ‚è≠Ô∏è Tests skipped - no versions to test" >> comment.md
            echo "" >> comment.md
            echo "‚ÑπÔ∏è **Why were tests skipped?**" >> comment.md
            echo "" >> comment.md
            echo "Tests are only run when:" >> comment.md
            echo "- \`releases.properties\` is modified with new/updated versions, OR" >> comment.md
            echo "- PR title contains version numbers (e.g., \"11.4.8\", \"10.11.14\") that exist in \`releases.properties\`" >> comment.md
            echo "" >> comment.md
            echo "**To trigger tests:**" >> comment.md
            echo "1. Add version numbers to your PR title (e.g., \"Update docs for MariaDB 11.4.8\")" >> comment.md
            echo "2. Or modify \`releases.properties\` to add/update versions" >> comment.md
            echo "3. Or manually trigger the workflow from the Actions tab" >> comment.md
          elif [ "$TEST_STATUS" = "success" ]; then
            echo "**Status:** ‚úÖ All tests passed" >> comment.md
          elif [ "$TEST_STATUS" = "failure" ]; then
            echo "**Status:** ‚ùå Some tests failed" >> comment.md
          else
            echo "**Status:** ‚ö†Ô∏è Tests completed with issues" >> comment.md
          fi
          
          echo "" >> comment.md
          
          # Generate badges for each version
          if [ "$TEST_STATUS" != "skipped" ] && [ "$VERSIONS" != "[]" ]; then
            echo "### üìä Test Results by Version" >> comment.md
            echo "" >> comment.md
            
            # Parse versions and check results
            VERSION_LIST=$(echo '${{ needs.detect-versions.outputs.versions }}' | jq -r '.[]')
            
            for version in $VERSION_LIST; do
              # Check if summary file exists for this version
              SUMMARY_FILE="all-results/test-results-mariadb-${version}/summary.md"
              
              if [ -f "$SUMMARY_FILE" ]; then
                # Check if tests passed by looking for "ALL TESTS PASSED" in summary
                if grep -q "ALL TESTS PASSED" "$SUMMARY_FILE"; then
                  # Success badge (green)
                  echo "![MariaDB ${version}](https://img.shields.io/badge/MariaDB_${version}-PASS-success?style=flat-square&logo=mariadb&logoColor=white)" >> comment.md
                else
                  # Failure badge (red)
                  echo "![MariaDB ${version}](https://img.shields.io/badge/MariaDB_${version}-FAIL-critical?style=flat-square&logo=mariadb&logoColor=white)" >> comment.md
                fi
              else
                # No results badge (gray)
                echo "![MariaDB ${version}](https://img.shields.io/badge/MariaDB_${version}-NO_RESULTS-inactive?style=flat-square&logo=mariadb&logoColor=white)" >> comment.md
              fi
            done
            
            echo "" >> comment.md
          fi
          
          echo "" >> comment.md
          
          # Check if artifacts exist
          if [ -d "all-results" ]; then
            # Count expected vs actual results
            EXPECTED_COUNT=$(echo '${{ needs.detect-versions.outputs.versions }}' | jq '. | length')
            ACTUAL_COUNT=$(find all-results -name "summary.md" 2>/dev/null | wc -l)
            
            echo "**Results:** $ACTUAL_COUNT of $EXPECTED_COUNT versions tested" >> comment.md
            echo "" >> comment.md
            
            # Check if there are any failures
            HAS_FAILURES=false
            for version_dir in all-results/test-results-mariadb-*; do
              if [ -d "$version_dir" ]; then
                for summary_file in "$version_dir"/summary.md; do
                  if [ -f "$summary_file" ]; then
                    if ! grep -q "ALL TESTS PASSED" "$summary_file"; then
                      HAS_FAILURES=true
                      break 2
                    fi
                  fi
                done
              fi
            done
            
            # Only show detailed results if there are failures
            if [ "$HAS_FAILURES" = true ]; then
              echo "### üìã Detailed Test Results" >> comment.md
              echo "" >> comment.md
              
              for version_dir in all-results/test-results-mariadb-*; do
                if [ -d "$version_dir" ]; then
                  for summary_file in "$version_dir"/summary.md; do
                    if [ -f "$summary_file" ]; then
                      cat "$summary_file" >> comment.md
                      echo "" >> comment.md
                    fi
                  done
                fi
              done
            else
              echo "_All tests passed successfully! ‚ú®_" >> comment.md
              echo "" >> comment.md
            fi
          elif [ "$TEST_STATUS" != "skipped" ] && [ "$VERSIONS" != "[]" ]; then
            echo "‚ö†Ô∏è No test results available" >> comment.md
            echo "" >> comment.md
          fi
          
          if [ "$TEST_STATUS" != "skipped" ] && [ "$VERSIONS" != "[]" ]; then
            echo "---" >> comment.md
            echo "" >> comment.md
            echo "### üìã Test Phases" >> comment.md
            echo "" >> comment.md
            echo "Each version is tested through the following phases:" >> comment.md
